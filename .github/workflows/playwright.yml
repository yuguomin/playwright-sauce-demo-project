name: Playwright Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t playwright-sauce-demo .

    - name: Run tests in Docker
      run: |
        mkdir -p docker-results
        docker run --rm \
          -v $(pwd)/docker-results:/tests/playwright-report \
          playwright-sauce-demo

    - name: Upload HTML report
      uses: actions/upload-pages-artifact@v3
      if: always()
      with:
        name: github-pages
        path: docker-results/ # 注意这里路径变了！

  deploy-report:
    needs: test
    if: always()

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4